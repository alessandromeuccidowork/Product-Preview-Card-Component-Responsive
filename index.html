<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Title -->
    <title>Frontend Mentor | Product preview card component</title>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <main id="card" class="container container-xl container-lg container-md container-sm d-flex">

        <section class="row position-relative">

            <!-- Image Column -->
            <picture class="column-img col-6">
                <source id="product-img-mobile" media="(max-width:770px)" srcset="images/image-product-mobile.jpg">
                <img id="product-img" src="images/image-product-desktop.jpg" alt="Product-desktop">
            </picture>

            <!-- Description Column --> 
            <section id="column-description" class="col">
                <header class="title">
                    <h6 id="intro">PERFUME</h6>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </header>
                
                <!-- Info -->
                <article>
                    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
                </article>

                <!-- Price -->
                <section id="section-price" class="row">
                    <h2 id="act-price" class="col-6">$149.99</h2> 
                    <p id="prev-price" class="col-6 text-decoration-line-through">$169.99</p>
                </section>
                
                <!-- Button -->
                <article class="d-grid gap-2">
                    <button id="btn" class="btn btn-success"> <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg> Add to Cart</button>
                </article>
            </section>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#"> | Alessandro Meucci |</a>.
    </footer>

</body>
</html>
